<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="asserts/css/bootstrap.min.css" rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}">

    <!-- Custom styles for this template -->
    <link href="asserts/css/dashboard.css" rel="stylesheet" th:href="@{/asserts/css/dashboard.css}">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<!--引入抽取的topbar-->
<div th:replace="~{commons/bar::topbar}"></div>

<div class="container-fluid">
    <div class="row">
        <!--引入抽取的leftbar-->
        <div th:replace="~{commons/bar::leftbar(activeUrl='emps')}"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
           <form th:action="@{/emp}" method="post" action="/emp">
               <!--发送put请求修改员工数据-->
               <!--1.springmvc中配置HiddenHttpMethodFilter-->
               <!--2.页面创建一个post表单-->
               <!--3.创建一个input项，name=="_method",值就是我们请求的方式-->
               <input type="hidden" name="_method" value="put">
               <input type="hidden" name="id" th:value="${emp.id}">
               <div class="form-group">
                   <label>员工姓名</label>
                   <input type="text" class="form-control" placeholder="请输入姓名" name="lastName" th:value="${emp.lastName}">
               </div>
               <div class="form-group">
                   <label>员工邮箱</label>
                   <input type="email" class="form-control" placeholder="请输入邮箱" name="email" th:value="${emp.email}">
               </div>
               <div class="form-group">
                   <label>员工性别</label><br/>
                   <div class="form-check form-check-inline">
                       <input class="form-check-input" type="radio" name="gender" value="1"
                              th:checked="${emp.gender} == 1? 'true':'false'">
                       <label class="form-check-label">男</label>
                   </div>
                   <div class="form-check form-check-inline">
                       <input class="form-check-input" type="radio" name="gender" value="0"
                              th:checked="${emp.gender} == 0? 'true':'false'">
                       <label class="form-check-label">女</label>
                   </div>
               </div>
               <div class="form-group">
                   <label>所在部门</label>
                   <select class="form-control" name="department.id">
                       <option th:each="dept:${depts}" th:value="${dept.id}"
                       th:selected="${emp.department.id} == ${dept.id}">
                           [[${dept.departmentName}]]
                       </option>
                   </select>
               </div>
               <div class="form-group">
                   <label>员工生日</label>
                   <input type="text" class="form-control" placeholder="请输入生日" name="birth"
                          th:value="${#dates.format(emp.birth, 'yyyy-MM-dd')}">
               </div>
               <button type="submit" class="btn btn-primary">修改</button>
           </form>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js"
        th:src="@{/asserts/js/jquery-3.2.1.slim.min.js}"></script>
<script type="text/javascript" src="asserts/js/popper.min.js" th:src="@{/asserts/js/popper.min.js}"></script>
<script type="text/javascript" src="asserts/js/bootstrap.min.js" th:src="@{/asserts/js/bootstrap.min.js}"></script>

<!-- Icons -->
<script type="text/javascript" src="asserts/js/feather.min.js" th:src="@{/asserts/js/feather.min.js}"></script>
<script>
    feather.replace()
</script>

<!-- Graphs -->
<script type="text/javascript" src="asserts/js/Chart.min.js" th:src="@{/asserts/js/Chart.min.js}"></script>
<script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
            datasets: [{
                data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
                lineTension: 0,
                backgroundColor: 'transparent',
                borderColor: '#007bff',
                borderWidth: 4,
                pointBackgroundColor: '#007bff'
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: false
                    }
                }]
            },
            legend: {
                display: false,
            }
        }
    });
</script>

</body>

</html>
